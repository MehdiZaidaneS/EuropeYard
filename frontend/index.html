<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuropeYard</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/apiCalls.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/misterx.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

</head>
<body>
<div class="container">
    <div class="player-board">
        <div class="upperPart">
            <h1>Player</h1>
            <h1 id="victory"></h1>
            <h2>Location: <span id="mylocation">Unknown</span></h2>
            <button class="vehicle">Bus</button>
            <span id="busTickets">Left: 10</span>
            <button class="vehicle">Boat</button>
            <span id="boatTickets">Left: 5</span>
            <button class="vehicle">Plane</button>
            <span id="planeTickets">Left: 1</span>
        </div>

        <div class="card-list">


        </div>

    </div>
    <div id="map">

    </div>
    <div class="misterX-board">
        <div class="upperPart">
            <h1>MisterX</h1>
            <h2>Location: <span id="misterXLocation">Unknown</span></h2>
        </div>

        <div class="card-list-mx">


        </div>
    </div>
</div>
</body>
</html>
