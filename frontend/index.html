<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>European Yard</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/apiCalls.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/misterx.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>


<div class="container">

    <div class="player-board">

        <div class="upperPart">
            <div>
                <img id="player-pp" src="img/placeholderpp.png" width="60" height="60" alt="">
                <h1>Player Name</h1>
            </div>

            <h1 id="victory"></h1>
            <h2>Location: <span id="mylocation">Unknown</span></h2>

        </div>


    </div>

    <div class="map-container">

        <div id="map">
        </div>

        <div id="controller">
            <h1 id="controller-h1">Welcome to European Yard!</h1>

            <div id="start-buttons">
                <a id="start-game">Start Game</a>
                <a href="instructions.html">Instructions</a>
                <a href="aboutpage.html">About Game</a>
                <a href="highscore.html">Highest Scores</a>
            </div>


            <div id="movement-buttons">
                <div class="vehicle">
                    <img src="img/Plane.jpg" alt="">
                    <h1 class="text">Plane </h1>
                    <p>x<span id="planeTickets">1</span></p>
                </div>
                <div class="vehicle">
                    <img src="img/Boat.jpg" alt="">
                    <h1 class="text">Boat</h1>
                    <p>x<span id="boatTickets">5</span></p>

                </div>
                <div class="vehicle">
                    <img src="img/Bus2.jpg" alt="">
                    <h1 class="text">Bus</h1>
                    <p>x<span id="busTickets">10</span></p>
                </div>
            </div>
            <p id="error-message">You cant write here!</p>
        </div>

    </div>


    <div class="misterX-board">

        <div class="upperPart">
            <div>
                <img id="misterx-pp" src="img/logo.png" width="60" height="60" alt="">
                <h1>MisterX</h1>
            </div>

            <h2>Location: <span id="misterXLocation">Unknown</span></h2>
        </div>

        <div class="card-list-mx">
            <h1>Last moves:</h1>
            <div class="mx-cards">

            </div>

        </div>

    </div>
</div>
</body>
</html>
